
<html lang="en" dir="ltr">
  <head>     <meta charset="utf-8">
    <title>CLOCK</title>
    <link rel="stylesheet" type="text/css" href="../css/clock.css">
  </head>

  <body>

    <p> Timer </p>

    <div id="blueclock">

      <input id='showtime' type="text" align = "center" value="00:00" onkeypress="clockTimer(event)">

      </div>

    <script type="text/javascript">

    document.getElementById("showtime").addEventListener("click", resetTimer);
    var i = 0;
    var seccount = 0;
    var mincount = 0;

  function resetTimer()
  {
    i = 0;
    seccount = 60;
    mincount = 0;
    document.getElementById("showtime").value = "00";
  }

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
      }

      async function  clockTimer(event)
      {
        var eve = event.code;
        if (eve == 'Enter')
        {
        i = Number(document.getElementById('showtime').value);
        seccount = 0;
        mincount = 0;

        while (i > 0)
        {
         while (seccount <= 59)
          {
            document.getElementById("showtime").value = String(mincount).padStart(2,'0') + ":" + String(seccount).padStart(2,'0');
            seccount ++;
            await sleep(250);
          }
        seccount = 0;
        mincount++;
        document.getElementById("showtime").value = String(mincount).padStart(2,'0') + ":" + String(seccount).padStart(2,'0');
        i--;
        }
        document.getElementById("showtime").value = "00";
       }
      }

    </script>
    </body>
</html>
